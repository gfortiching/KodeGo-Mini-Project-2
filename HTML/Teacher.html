    <div class="container">

        <div class="section-title text-center p-4">
            <h1 class="h111 text-black">TEACHER SIGNUP</h2>
        </div>
        <div class="row d-flex justify-content-center" >
            <div class="col-lg-8">
                <div class="info-box1 d-flex flex-column flex-md-row">
                    <div class="details">
                        <form action="submit">
                            <div class="title ng-binding">Enter account details</div>
                            <div class="container1">
                              <label for="uname"><b>Email</b></label><br>
                              <input type="email" name="uname" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>

                              <label for="uname"><b>Display name</b></label><br>
                              <input type="text" name="uname" required><br>
                              <label for="uname" style="padding-bottom: 10px;"><b>To protect your privacy, do not use your full name</b></label><br>

                              <label for="psw"><b>Password</b></label><br>
                              <input type="password" name="psw" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>

                              <label for="psw"><b>Re-enter password</b></label><br>
                              <input type="password"  name="psw"  id="repass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup='check();' required><br>

                              <p class="text-center fs-6" id='message'></p>
                                  
                              <div >
                                <button type="submit">SIGN UP</button>
                              </div>
                            </div>
                        </form>

                    </div>
                    <div class="details w-100">
                        <div class="title ng-binding text-center text-md-start">Or signup with:</div>
                        <p class="text-center text-md-start">In the future, continue to login using the same service</p>
                        
                        <div class="boxes d-flex justify-content-center gap-3 flex-wrap">

                                </a>
                            </div>
                            <div class="box">

                                    <img src="./Images/office.svg" alt="">
                                    Office 365

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <P class="para text-black text-center">Are you already a member? <a href="SignUp7.html" style="color: #FF791D">Log in to your account</a></P>
    </div>

    <script>
        var check = function() {
            if (document.getElementById('pass').value ==
                document.getElementById('repass').value) {
                document.getElementById('message').style.color = 'green';
                document.getElementById('message').innerHTML = 'Password matched!';
            } else {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').innerHTML = 'Password do not match.';
            }
        }
    </script>
