<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who is this?</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/b59098f6cf.js" crossorigin="anonymous"></script>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="indexes.css">
</head>
<body>
    <!-- Back Button -->
    <div class="sect">
        <a href="SignUp7.html" class="back"><i class="fa-solid fa-arrow-left text-black"> back </i></a>
    </div>
    <div class="container">
        
        <div class="section-title text-center p-4">
            <P id="para" class="para text-black text-center">Forgot Password</P>
            <h1 class="h text-black">DID YOU SIGNUP WITH AN EMAIL ADDRESS?</h2>
        </div>
        <div class="row d-flex justify-content-center gap-4 mb-5" >

            <a href="#" class="col-lg-3">
                <div  class="info-box mb-3 pt-5 p-4"> <!-- id="info-box" -->
                  <h3 onclick="clck()">YES</h3>
                </div>
            </a>

            <a href="#" class="col-lg-3">
                <div class="info-box mb-3 pt-5 p-4">
                    <h3 onclick="clck2()">NO</h3>
                </div>
            </a>  

            <a href="#" class="col-lg-3">
                <div class="info-box mb-3 pt-5 p-4" >
                    <h3 onclick="clck3()" style="font-size: 23px;">I DON'T REMEMBER</h3>
                </div>
            </a>
        </div>
        <div id="yes">
            <p class="para2">No Prob! We'll send you a link to reset your password</p>
            <input type="text"> <button class="btn-code">DONE</button>
        </div>
        <div id="no">
            <p class="para2">Please contact your teacher or parent to retrieve your password</p>
            <img src="/Images/teacher.png" alt="" style="width: 200px;">
        </div>
        <div id="Dremember">
            <p class="para2">No worries! Contact us and we will help you get back on CodeMonkey</p>
            <button class="btn-code">CONTACT US</button>
        </div>
    </div>
    <script>
        let y = document.querySelector('#yes');
        let n = document.querySelector('#no');
        let d = document.querySelector('#Dremember');
        let anchor = document.querySelector('#info-box')
        function clck(){
            if(y.style.display === 'none'){
                d.style.display = 'none';
                n.style.display = 'none';
                y.style.display = 'block';
                anchor.style.borderColor = 'black';
            }else{
                y.style.display = 'none';
            }
        }

        function clck2(){
            if(n.style.display === 'none'){
                y.style.display = 'none';
                d.style.display = 'none';
                n.style.display = 'block';
                anchor.style.borderColor = 'black';
            }else{
                n.style.display = 'none';
            }
        }

        function clck3(){
            if(d.style.display === 'none'){
                n.style.display = 'none';
                y.style.display = 'none';
                d.style.display = 'block';
                anchor.style.borderColor = 'black';
            }else{
                d.style.display = 'none';
            }
        }
    </script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
