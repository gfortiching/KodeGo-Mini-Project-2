<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="/Chatbot/css/home.css">
    <link rel="stylesheet" href="/Chatbot/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body class="bg-dark">
    <!-- CHAT BAR BLOCK -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Start Quiz!</button>

        <div class="content">
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <div class="quizMaster">
                            <img src="/Landing Page/images/wizard.png" class="wizard">
                            <h4>Wizard Quiz Master</h4>
                        </div>
                        <!-- Messages -->
                        <div id="chatbox" class="d-flex flex-column justify-content-center mt-3">
                            <h6 id="chat-timestamp" class=""></h6>
                            <p id="botStarterMessage" class="botText"><span>...</span></p>
                            <!-- <p id="botStarterMessage2" class="botText"><span>...</span></p> -->
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Tap 'Enter' to send a message">
                            </div>

                            <div class="chat-bar-icons">
                                <p id="chat-icon" onclick="sendButton()">Send</p>
                            </div>
                        </div>
                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://kit.fontawesome.com/b8b5c0695c.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/Chatbot/scripts/chat.js"></script>
<script src="/Chatbot/scripts/reponses.js"></script>

</html>
