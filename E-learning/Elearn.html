<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning courses</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/b59098f6cf.js" crossorigin="anonymous"></script>

    <!-- css style -->
    <link rel="stylesheet" href="Elearn.css">

</head>
<body>
    <section id="contact" class="contact section-bg">
        <div class="container">
  
          <div class="section-title text-center p-md-5">
            <h2 class="text-white">Contact</h2>
          </div>
  
          <div class="row">
            <div class="col-lg-6">

              <div class="row">
                <div class="col-lg-6">
                  <div class="info-box mb-3">
                    <i class="fa-solid fa-location-dot"></i>
                    <h3>Our Address</h3>
                    <p>A123 Street dancer, Philippine, PH 1234456</p>
                  </div>
                </div>
      
                <div class="col-lg-6">

                  <div id="info-box1" class="info-box  mb-3 pt">
                    <i class="fa-solid fa-envelope"></i>
                    <h3>Email Us</h3>
                    <p>kodestop@gmail.com</p>
                  </div>

                  <div id="info-box2" class="info-box  mb-3">
                    <i class="fa-solid fa-phone"></i>
                    <h3>Call Us</h3>
                    <p>+63 991 234 567 </p>
                  </div>

                </div>
                
              </div>

              <form  class="email-form mb-3">

                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text"  class="form-control" placeholder="FullName..." required>
                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" placeholder="Email.." required>
                  </div>
                </div>

                <div class="form-group mt-3">
                  <input type="text" class="form-control" placeholder="Subject" required>
                </div>

                <div class="form-group mt-3">
                  <textarea class="form-control" rows="5" placeholder="Message.." required></textarea>
                </div>

                <div class="text-center mt-3"><button type="submit">Send Message</button></div>

              </form>

              
            </div>




            <div class="col-lg-6 ">
              <iframe class="mb-4 mb-lg-0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3948.5441654115625!2d124.25133102398168!3d8.248505543823414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32557687b5c16fc1%3A0x5fce6a59b2999daf!2sJaime&#39;s%20Lechon%20Bayug%20Riverside!5e0!3m2!1sen!2sph!4v1667997402487!5m2!1sen!2sph  " frameborder="0" style="border:0; width: 100%; height: 610px;" allowfullscreen></iframe>
            </div>
          </div>
  
        </div>
      </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
